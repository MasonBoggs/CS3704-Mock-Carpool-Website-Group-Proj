<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <style>
        body {
            font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
            margin: 20px;
            padding: 20px;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            gap: 40px;
        }
        .profile-box {
            width: 300px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
        }
        input, button {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            box-sizing: border-box;
        }
        button {
            background-color: rgb(134, 31, 65);
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }
        .profile-display {
            background-color: rgb(229, 117, 31);
            color: white;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
            min-width: 300px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h2 style="text-align: center;">Profile Information</h2>

    <div class="container">
        <!--This gets the user's basic information-->
        <div class="profile-box">
            <form id="profileInput">
                <input type="text" id="name" placeholder="Enter Name" required>
                <input type="text" id="age" placeholder="Enter Age" required>
                <input type="text" id="bio" placeholder="Enter Bio" required>
                <button type="submit">Save Profile</button>
            </form>
        </div>

        <!--After inputting, the information will be set and displayed here-->
        <div class="profile-display" id="profileDisplay">
            <h3>My Profile</h3>
            <p><strong>Name:</strong> <span id="inputName">N/A</span></p>
            <p><strong>Age:</strong> <span id="inputAge">N/A</span></p>
            <p><strong>Bio:</strong> <span id="inputBio">N/A</span></p>
        </div>
    </div>

    <!--Below is Javascript implementation-->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            document.getElementById("inputName").textContent = localStorage.getItem("name") || "N/A";
            document.getElementById("storedAge").textContent = localStorage.getItem("age") || "N/A";
            document.getElementById("inputAge").textContent = localStorage.getItem("bio") || "N/A";
        });

        document.getElementById("profileInput").addEventListener("submit", function (event) {
            event.preventDefault();

            let name = document.getElementById("name").value.trim();
            let age = document.getElementById("age").value.trim();
            let bio = document.getElementById("bio").value.trim();

            if (name && age && bio) {
                localStorage.setItem("name", name);
                localStorage.setItem("age", age);
                localStorage.setItem("bio", bio);

                document.getElementById("inputName").textContent = name;
                document.getElementById("inputAge").textContent = age;
                document.getElementById("inputBio").textContent = bio;

                document.getElementById("profileInput").reset();
            }
        });
    </script>

</body>
</html>
