<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        .navigation-body {
            font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .navigation-header {
            background: rgb(134, 31, 65);
            color: white;
            padding: 5px;
        }
        .navigation-h1 {
            margin: 5px;
        }
        .navigation-h2 {
            background: rgb(229, 117, 31);
            color: white;
        }
        .navigation-section {
            display: flex;
            flex-direction: row;
            padding: 20px;
            color: white;
            background: rgb(117, 120, 123);
        }
        .navigation-div {
            background: rgb(117, 120, 123);
            margin: auto;
            width: 100px;
        }
        .navigation-ul {
            margin: 0;
            padding: 0;
            list-style-type: none;
        }
        .navigation-li {
            background: rgb(134, 31, 65);
            display: inline-block;
            margin: 10px;
        }
        .navigation-a {
            color:white;
            text-decoration: none;
        }
        /*
            Below is the CSS setup for the profile boxes
        */
        .profile-section {
            font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background: white;
            border-radius: 10px;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            gap: 40px;
        }
        .profile-box {
            width: 300px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
            background: white;
        }
        .profile-inputs, .profile-button {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            box-sizing: border-box;
        }
        .profile-button {
            background-color: rgb(134, 31, 65);
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }
        .profile-display {
            background-color: rgb(229, 117, 31);
            color: white;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
            min-width: 300px;
            font-weight: bold;
        }
        
    </style>

</head>
    <body class="navigation-body">
        <!--This is the header navigation section-->
        <header>
            <nav>
              <ul class="nav">
                <li><h1>Blacksburg Carpooling</h1></li>
                <li><a href="index.html">Home</a></li>
                <li><a href="carpool.html">Carpool</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="profile.html">Profile</a></li>
              </ul>
            </nav>
          </header>
    </body>

    <!--Below is the profile layout-->
    <section class="profile-section">
        <h2 style="text-align: center;">Profile Information</h2>

        <div class="container">
            <!--User's information inputs-->
            <div class="profile-box">
                <form id="profileInput">
                    <input class="profile-inputs" type="text" id="name" placeholder="Enter Name" required>
                    <input class="profile-inputs" type="text" id="age" placeholder="Enter Age" required>
                    <input class="profile-inputs" type="text" id="bio" placeholder="Enter Bio" required>
                    <button class="profile-button" type="submit">Save Profile</button>
                </form>
            </div>

            <!--Displays the user's inputs-->
            <div class="profile-display" id="profileDisplay">
                <h3>My Profile</h3>
                <p><strong>Name:</strong> <span id="inputName">N/A</span></p>
                <p><strong>Age:</strong> <span id="inputAge">N/A</span></p>
                <p><strong>Bio:</strong> <span id="inputBio">N/A</span></p>
            </div>
        </div>
    </section>

    <!--Profile page script, which is in Javascript-->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            document.getElementById("inputName").textContent = localStorage.getItem("name") || "N/A";
            document.getElementById("inputAge").textContent = localStorage.getItem("age") || "N/A";
            document.getElementById("inputBio").textContent = localStorage.getItem("bio") || "N/A";
        });

        document.getElementById("profileInput").addEventListener("submit", function (event) {
            event.preventDefault();

            let name = document.getElementById("name").value.trim();
            let age = document.getElementById("age").value.trim();
            let bio = document.getElementById("bio").value.trim();

            if (name && age && bio) {
                localStorage.setItem("name", name);
                localStorage.setItem("age", age);
                localStorage.setItem("bio", bio);

                document.getElementById("inputName").textContent = name;
                document.getElementById("inputAge").textContent = age;
                document.getElementById("inputBio").textContent = bio;

                document.getElementById("profileInput").reset();
            }
        });
    </script>

<script type="module" src="authentication.js"></script>

</html>
